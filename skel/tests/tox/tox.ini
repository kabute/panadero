[tox]
envlist = begin,py27,end,py27-quality

[testenv]
deps=-r{toxinidir}/requirements-tests.txt
commands=coverage run --branch -m unittest2 discover tests []

[testenv:begin]
deps=coverage
skip_install = true
commands=coverage erase

[testenv:end]
deps=coverage
skip_install = true
commands=coverage report --include=##PROJECT##* -m
         coverage xml

[testenv:py27-quality]
deps =
    flake8
    flake8-import-order
skip-install = true
commands = flake8 --ignore=E501 {posargs:##PROJECT## tests}
